
<div class="w-full max-h-[100vh] flex flex-col gap-6 bg-slate-100 ">
    <div class="img-div  flex justify-center h-[50vh]  bg-gradient-to-r from-[#fdf697]  to-[#22224a] ">
        <img [src]="prodObj.productImgUrl" class=" size-72 py-4  object-cover object-center  " alt="" srcset="">
    </div>

    <div class="px-4"> 
     <h1 class="text-4xl font-bold text-[#1B4242]">{{prodObj.productName}}</h1> 
     <h1 class="text-sm text-slate-700 capitalize">{{prodObj.productSubtitle}}</h1>
     </div>

     <div class="flex gap-5 items-center justify-between px-4">
       <div  class="flex items-center gap-1"> <i class="fa-solid fa-star text-yellow-400 text-xl animate-bounce "></i><h2 class="font-bold">{{prodObj.rating|number:'0.1'}}</h2></div>

       <div  class="flex items-center gap-1"> <i class="fa-solid fa-fire text-red-600 text-xl "></i><h2 class="font-bold">567Lcal</h2></div>

       <div  class="flex items-center gap-1"> <i class="fa-solid fa-clock text-xl text-orange-400  duration-1000"></i><h2 class="font-bold">5-10 min</h2></div>
     </div>

    <div class="px-4 text-sm text-slate-700 capitalize"> <h1>{{prodObj.productDescription}}</h1> </div>

    <div>
    <div class="px-4 flex justify-between items-center "> 
        <h1 class="text-4xl font-bold text-[#016A70] first-letter:text-red-700 ">{{prodObj.productPrice|currency:'INR'}}</h1>

        <div class="space-x-2 flex items-center">
            
            <i class="fa-solid fa-square-minus  text-[#c2daee] rounded-lg font-bold text-3xl text-center" (click)="decrease()"></i>
            <h1 class="font-bold text-xl">{{quantity}}</h1>
            <button class=" " [disabled]="quantity==9?true:false" (click)="increase()">
                <i class="fa-solid  fa-square-plus text-[#b2c9dd]  rounded-xl font-bold text-3xl text-center" ></i>
            </button>
        </div> 
     </div>
     
     @if(quantity>=9){
         <h2 class="text-xs text-center font-bold text-red-700 underline">you can buy max 9 items at time...</h2>
     }
     
    </div>
    

    <div class="px-4 mt-5">
        <button [class]=" quantity==0?'bg-gray-600 h-10 w-full  text-white font-bold rounded-2xl':'bg-[#203e5f] h-10 w-full  text-white font-bold rounded-2xl'" [disabled]="quantity==0?true:false"(click)="selectedData(prodObj)" >Add to bag</button>
    </div>
    
</div>
